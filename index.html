<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Navigation Home - Cyber</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
    
    :root {
      --neon-cyan: #00ffff;
      --neon-magenta: #ff00ff;
      --neon-green: #00ff41;
      --neon-blue: #0066ff;
      --neon-purple: #8a2be2;
      --neon-orange: #ff6600;
      --dark-bg: #0a0a0a;
      --darker-bg: #050505;
      --card-bg: rgba(10, 10, 20, 0.85);
      --border-glow: rgba(0, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark-bg);
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* 动态背景 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
      z-index: -2;
      animation: bgPulse 8s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* 网格背景 */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    /* 导航栏 */
    header {
      position: relative;
      z-index: 1000;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(5, 5, 15, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid transparent;
      border-image: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-green)) 1;
      position: relative;
    }

    .nav::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        rgba(0, 255, 255, 0.1) 0%, 
        rgba(255, 0, 255, 0.1) 50%, 
        rgba(0, 255, 65, 0.1) 100%);
      opacity: 0;
      animation: navGlow 3s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes navGlow {
      0% { opacity: 0; }
      100% { opacity: 0.2; }
    }

    .brand {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--neon-cyan);
      text-shadow: 
        0 0 5px currentColor,
        0 0 10px currentColor,
        0 0 15px currentColor;
      position: relative;
      overflow: hidden;
    }

    .brand::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: brandScan 2s infinite;
    }

    @keyframes brandScan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 0;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      display: block;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .nav-links a:hover,
    .nav-links a[aria-current] {
      color: var(--neon-green);
      text-shadow: 0 0 10px currentColor;
      border-color: var(--neon-green);
      box-shadow: 
        0 0 10px rgba(0, 255, 65, 0.5),
        inset 0 0 10px rgba(0, 255, 65, 0.1);
    }

    /* 主要内容区域 */
    main {
      position: relative;
      z-index: 100;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
      position: relative;
    }

    /* 标题区域 */
    .hero {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
    }

    .hero h1 {
      font-family: 'Orbitron', monospace;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, 
        var(--neon-cyan), 
        var(--neon-magenta), 
        var(--neon-green), 
        var(--neon-blue));
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease-in-out infinite;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .hero h1::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        var(--neon-cyan), 
        var(--neon-magenta), 
        var(--neon-green), 
        var(--neon-blue));
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease-in-out infinite reverse;
      opacity: 0.5;
      filter: blur(2px);
      z-index: -1;
    }

    .hero p {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    /* 卡片网格 */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      padding: 2rem;
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 255, 255, 0.1), 
        transparent);
      transition: left 0.6s ease;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--neon-cyan);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(0, 255, 255, 0.3),
        inset 0 0 30px rgba(0, 255, 255, 0.05);
    }

    .card h2 {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--neon-green);
      text-shadow: 0 0 10px currentColor;
    }

    .card p {
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      font-size: 1.1rem;
    }

    /* 特殊效果卡片 */
    .card:nth-child(1) {
      border-image: linear-gradient(135deg, var(--neon-magenta), var(--neon-purple)) 1;
    }

    .card:nth-child(1):hover {
      border-color: var(--neon-magenta);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(255, 0, 255, 0.4),
        inset 0 0 30px rgba(255, 0, 255, 0.05);
    }

    .card:nth-child(1) h2 {
      color: var(--neon-magenta);
    }

    /* 页脚 */
    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      position: relative;
      z-index: 100;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--neon-cyan), 
        transparent);
      margin-bottom: 2rem;
    }

    /* 浮动粒子效果 */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--neon-cyan);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    .particle:nth-child(2n) {
      background: var(--neon-magenta);
      animation-duration: 12s;
    }

    .particle:nth-child(3n) {
      background: var(--neon-green);
      animation-duration: 18s;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .nav {
        padding: 1rem;
      }
      
      .nav-links {
        gap: 0;
      }
      
      .nav-links a {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
      
      .container {
        padding: 2rem 1rem;
      }
      
      .cards {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }

    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--neon-cyan), var(--neon-magenta));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(var(--neon-magenta), var(--neon-green));
    }
  </style>
</head>
<body>
  <!-- 浮动粒子 -->
  <div class="particles" id="particles"></div>

  <header>
    <nav class="nav">
      <a href="/" class="brand">NAVIGATION.SYS</a>
      <ul class="nav-links">
        <li><a href="index.html" aria-current="page">ホーム</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="hero">
      <h1>CYBER PORTAL</h1>
      <p>サイバースペースへようこそ。デジタルの迷宮を探索し、未来への扉を開こう。</p>
    </div>

    <div class="cards">
      <a class="card" href="maze.html">
        <h2>MAZE.EXE</h2>
        <p>迷宫生成与自动寻路 - 利用多种算法寻找数字迷宫中的最优路径，体验AI寻路的魅力</p>
      </a>
      <a class="card" href="CDN.html">
        <h2>CDN动画演示</h2>
        <p>CDN在全球各地部署多个边缘服务器节点，形成分布式网络</p>
      </a>
    </div>
  </main>

  <footer>
    <p>© 2025 CYBER NAVIGATION SYSTEM - POWERED BY DIGITAL DREAMS</p>
  </footer>

  <script>
    // 创建浮动粒子
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // 页面加载时创建粒子
    document.addEventListener('DOMContentLoaded', createParticles);

    // 鼠标移动时的互动效果
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const deltaX = (x - centerX) / centerX;
          const deltaY = (y - centerY) / centerY;
          
          card.style.transform = `
            translateY(-10px) 
            scale(1.02) 
            rotateX(${deltaY * 5}deg) 
            rotateY(${deltaX * 5}deg)
          `;
        }
      });
    });

    // 为导航链接添加点击效果
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', (e) => {
        // 创建涟漪效果
        const ripple = document.createElement('span');
        const rect = link.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          left: ${x}px;
          top: ${y}px;
          width: ${size}px;
          height: ${size}px;
          border-radius: 50%;
          background: rgba(0, 255, 65, 0.3);
          transform: scale(0);
          animation: ripple 0.6s ease-out;
          pointer-events: none;
        `;
        
        link.style.position = 'relative';
        link.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });

    // 添加涟漪动画样式
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
